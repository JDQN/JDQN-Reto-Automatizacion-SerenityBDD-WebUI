webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/webdriver/windows/chromedriver.exe

#Web pages used for demos. Thanks to developers of demoqa.
webdriver.base.url=https://demoqa.com

chrome_preferences.download.default_directory=${user.dir}\\src\\test\\resources\\download
chrome_preferences.downloadPath=${user.dir}\\src\\test\\resources\\download
chrome_preferences.profile.default_content_settings.popups=0
chrome_preferences.download.directory_upgrade=true
chrome_preferences.download.prompt_for_download=false
chrome_preferences.safebrowsing.enabled=false
chrome_preferences.safebrowsing.disable_download_protection=true
chrome_preferences.behavior=allow
chrome_preferences.pdfjs.disabled=true

chrome.capabilities.acceptSslCerts = true
chrome.capabilities.handlesAlerts = true

serenity.verbose.steps=FALSE
serenity.report.encoding=UTF8
feature.file.encoding =UTF8

webdriver.timeouts.implicitlywait = 5000
#webdriver.wait.for.timeout = 20000

serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
serenity.console.colors = true

chrome.switches= --lang=es,--disable-popup-blocking,--disable-download-notification,--start-maximized,--test-type,--ignore-certificate-errors, --allow-running-insecure-content, --disable-translate, --always-authorize-plugins, --disable-extensions
refuse.untrusted.certificates = true

report.customfields.environment = Certification
report.customfields.host = ${HOST}
report.customfields.user = ${USER}